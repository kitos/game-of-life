<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game of life</title>
  <style>
    .row {
      display: flex;
    }

    .cell {
      width: 15px;
      height: 15px;
      border: 1px solid gray;
      border-right-width: 0;
      border-bottom-width: 0;
    }

    .cell:last-child {
      border-right-width: 1px;

    }

    .row:last-of-type .cell {
      border-bottom-width: 1px;
    }

    .cell:hover {
      background: lightgray;
    }

    .cell.alive {
      background: green;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
